  termsOfService: http://swagger.io/terms/
  title: Go Boilerplate API
  version: "1.0"
paths:
  /api/v1/authors/{authorId}/subscribe:
    post:
      consumes:
      - application/json
      description: Subscribe to receive access to subscriber-only content
      parameters:
      - description: Author ID
        in: path
        name: authorId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SubscriptionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Subscribe to an author
      tags:
      - Subscriptions
  /api/v1/authors/{authorId}/subscribers:
    get:
      consumes:
      - application/json
      description: Get list of subscribers for an author
      parameters:
      - description: Author ID
        in: path
        name: authorId
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get author's subscribers
      tags:
      - Subscriptions
  /api/v1/authors/{authorId}/subscribers/count:
    get:
      consumes:
      - application/json
      description: Get the number of subscribers for an author
      parameters:
      - description: Author ID
        in: path
        name: authorId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SubscriptionCountResponse'
      summary: Get subscriber count
      tags:
      - Subscriptions
  /api/v1/authors/{authorId}/unsubscribe:
    post:
      consumes:
      - application/json
      description: Remove subscription from an author
      parameters:
      - description: Author ID
        in: path
        name: authorId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Unsubscribe from an author
      tags:
      - Subscriptions
  /api/v1/blogs:
    get:
      consumes:
      - application/json
      description: List blogs with optional filters
      parameters:
      - description: Filter by author ID
        in: query
        name: authorId
        type: string
      - description: Filter by category ID
        in: query
        name: categoryId
        type: string
      - description: Filter by status (draft, published)
        in: query
        name: status
        type: string
      - description: Filter by visibility (public, subscribers_only)
        in: query
        name: visibility
        type: string
      - description: Search in title or content
        in: query
        name: search
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: List blogs
      tags:
      - Blogs
    post:
      consumes:
      - application/json
      description: Create a new blog post (draft by default)
      parameters:
      - description: Blog data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBlogRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.BlogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Create a new blog
      tags:
      - Blogs
  /api/v1/blogs/{blogId}/comments:
    get:
      consumes:
      - application/json
      description: Get all comments for a blog post
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get comments for a blog
      tags:
      - Comments
    post:
      consumes:
      - application/json
      description: Create a comment on a blog post
      parameters:
      - description: Blog ID
        in: path
        name: blogId
        required: true
        type: string
      - description: Comment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CommentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Create a comment
      tags:
      - Comments
  /api/v1/blogs/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a blog (author only)
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Delete a blog
      tags:
      - Blogs
    get:
      consumes:
      - application/json
      description: Get a blog post by its ID
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlogResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get blog by ID
      tags:
      - Blogs
    put:
      consumes:
      - application/json
      description: Update an existing blog (author only)
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      - description: Blog data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateBlogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlogResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Update a blog
      tags:
      - Blogs
  /api/v1/blogs/{id}/publish:
    post:
      consumes:
      - application/json
      description: Publish a draft blog with visibility setting
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      - description: Visibility setting
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.PublishBlogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlogResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Publish a blog
      tags:
      - Blogs
  /api/v1/blogs/{id}/unpublish:
    post:
      consumes:
      - application/json
      description: Revert a published blog back to draft
      parameters:
      - description: Blog ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlogResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Unpublish a blog
      tags:
      - Blogs
  /api/v1/categories:
    get:
      consumes:
      - application/json
      description: Get all categories
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: List categories
