basePath: /
definitions:
  dto.AssignRoleRequest:
    properties:
      roleId:
        type: string
    required:
    - roleId
    type: object
  dto.AvatarUploadResponse:
    properties:
      avatarUrl:
        type: string
    type: object
  dto.BlogResponse:
    properties:
      author:
        $ref: '#/definitions/dto.UserBriefResponse'
      authorId:
        type: string
      category:
        $ref: '#/definitions/dto.CategoryResponse'
      categoryId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      excerpt:
        type: string
      id:
        type: string
      publishedAt:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/entity.BlogStatus'
      tags:
        items:
          $ref: '#/definitions/dto.TagResponse'
        type: array
      thumbnailUrl:
        type: string
      title:
        type: string
      updatedAt:
        type: string
      visibility:
        $ref: '#/definitions/entity.BlogVisibility'
    type: object
  dto.CategoryResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
      updatedAt:
        type: string
    type: object
  dto.CommentResponse:
    properties:
      blogId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      id:
        type: string
      parentId:
        type: string
      replies:
        items:
          $ref: '#/definitions/dto.CommentResponse'
        type: array
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/dto.UserBriefResponse'
      userId:
        type: string
    type: object
  dto.CreateBlogRequest:
    properties:
      categoryId:
        type: string
      content:
        type: string
      excerpt:
        type: string
      slug:
        maxLength: 255
        minLength: 1
        type: string
      tagIds:
        items:
          type: string
        type: array
      thumbnailUrl:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - content
    - slug
    - title
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      slug:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    - slug
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        minLength: 1
        type: string
      parentId:
        type: string
    required:
    - content
    type: object
  dto.CreateRoleRequest:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateTagRequest:
    properties:
      name:
        maxLength: 50
        minLength: 1
        type: string
      slug:
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    - slug
    type: object
  dto.HealthResponse:
    properties:
      services:
        $ref: '#/definitions/dto.ServiceHealth'
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  dto.PermissionResponse:
    properties:
      canCreate:
        type: boolean
      canDelete:
        type: boolean
      canRead:
        type: boolean
      canUpdate:
        type: boolean
      permissions:
        type: integer
      resource:
        type: string
    type: object
  dto.ProfileResponse:
    properties:
      avatarUrl:
        type: string
      bio:
        type: string
      createdAt:
        type: string
      displayName:
        type: string
      email:
        type: string
      githubHandle:
        type: string
      id:
        type: string
      linkedinUrl:
        type: string
      location:
        type: string
      name:
        type: string
      twitterHandle:
        type: string
      website:
        type: string
    type: object
  dto.PublicProfileResponse:
    properties:
      avatarUrl:
        type: string
      bio:
        type: string
      displayName:
        type: string
      githubHandle:
        type: string
      id:
        type: string
      linkedinUrl:
        type: string
      location:
        type: string
      twitterHandle:
        type: string
      website:
        type: string
    type: object
  dto.PublishBlogRequest:
    properties:
      visibility:
        enum:
        - public
        - subscribers_only
        type: string
    required:
    - visibility
    type: object
  dto.RoleResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/dto.PermissionResponse'
        type: array
    type: object
  dto.ServiceHealth:
    properties:
      database:
        type: string
      redis:
        type: string
    type: object
  dto.SetPermissionRequest:
    properties:
      permissions:
        maximum: 15
        minimum: 0
        type: integer
      resource:
        maxLength: 50
        type: string
    required:
    - resource
    type: object
  dto.SubscriptionCountResponse:
    properties:
      authorId:
        type: string
      subscriberCount:
        type: integer
    type: object
  dto.SubscriptionResponse:
    properties:
      author:
        $ref: '#/definitions/dto.UserBriefResponse'
      authorId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      subscriber:
        $ref: '#/definitions/dto.UserBriefResponse'
      subscriberId:
        type: string
    type: object
  dto.TagResponse:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      slug:
        type: string
    type: object
  dto.UpdateBlogRequest:
    properties:
      categoryId:
        type: string
      content:
        type: string
      excerpt:
        type: string
      slug:
        maxLength: 255
        minLength: 1
        type: string
      tagIds:
        items:
          type: string
        type: array
      thumbnailUrl:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      slug:
        maxLength: 100
        minLength: 1
        type: string
    type: object
  dto.UpdateCommentRequest:
    properties:
      content:
        minLength: 1
        type: string
    required:
    - content
    type: object
  dto.UpdateProfileRequest:
    properties:
      bio:
        maxLength: 500
        type: string
      displayName:
        maxLength: 50
        minLength: 3
        type: string
      githubHandle:
        maxLength: 50
        type: string
      linkedinUrl:
        maxLength: 255
        type: string
      location:
        maxLength: 100
        type: string
      twitterHandle:
        maxLength: 50
        type: string
      website:
        maxLength: 255
        type: string
    type: object
  dto.UpdateRoleRequest:
    properties:
      description:
        maxLength: 255
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
    type: object
  dto.UpdateTagRequest:
    properties:
      name:
        maxLength: 50
        minLength: 1
        type: string
      slug:
        maxLength: 50
        minLength: 1
        type: string
    type: object
  dto.UserBriefResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.UserPermissionResponse:
    properties:
      canCreate:
        type: boolean
      canDelete:
        type: boolean
      canRead:
        type: boolean
      canUpdate:
        type: boolean
      permissions:
        type: integer
      resource:
        type: string
      userId:
        type: string
    type: object
  dto.UserRolesResponse:
    properties:
      roles:
        items:
          $ref: '#/definitions/dto.RoleResponse'
        type: array
      userId:
        type: string
    type: object
  entity.BlogStatus:
    enum:
    - draft
    - published
    type: string
    x-enum-varnames:
    - BlogStatusDraft
    - BlogStatusPublished
  entity.BlogVisibility:
    enum:
    - public
    - subscribers_only
    type: string
    x-enum-varnames:
    - BlogVisibilityPublic
    - BlogVisibilitySubscribersOnly
  response.ErrorInfo:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  response.Meta:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  response.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/response.ErrorInfo'
      meta:
        $ref: '#/definitions/response.Meta'
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Clean Architecture Go API with GORM, Gin, PostgreSQL, Redis
  license:
    name: MIT
