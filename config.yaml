server:
  port: "8081"
  mode: "debug" # debug, release, test
  read_timeout: 10s
  write_timeout: 10s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: boilerplate
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

logger:
  level: debug
  format: json # json, text

scheduler:
  enabled: true
  daily_recalculation_hour: 0  # 0 = midnight (0 AM)
  timezone: "Local"  # Use "UTC" or specific timezone like "America/New_York"

firebase:
  enabled: false  # Set to true to enable Firebase Cloud Messaging
  project_id: ""  # Firebase project ID
  api_key: ""     # Firebase API key (for service account)
  service_account_path: ""  # Path to Firebase service account JSON file
